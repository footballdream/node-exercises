<div class="panel panel-default">
  <div class="panel-heading"><strong>目录</strong></div>
  <div class="panel-body">
    <div class="btn-toolbar" role="toolbar">
      <div class="btn-group">
        <button type="button" class="btn btn-default" ng-click="refresh()">
          <i class="fa fa-refresh"></i>
        </button>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-primary" ng-click="showNew()">
          <i class="fa fa-plus"></i> 新建
        </button>
        <button type="button" class="btn btn-primary">
          <i class="fa fa-pencil"></i> 修改
        </button>
        <button type="button" class="btn btn-primary">
          <i class="fa fa-minus"></i> 删除
        </button>
      </div>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table table-bordered table-hover table-striped">
      <thead>
      <tr>
        <td colspan="7">
          <div style="margin-top: 8px" class="pull-left">{{ pageInfo }}</div>
          <div class="pull-right">
            <pagination style="margin: 0 0 0 0"
              total-items="pageTotal" items-per-page="pagePerPage" ng-model="pagePage" max-size="pageMaxShowing"
              boundary-links="true" rotate="true"
              first-text="首页" last-text="末页" previous-text="前页" next-text="后页">
            </pagination>
          </div>
        </td>
      </tr>
      <tr>
        <th style="width: 48px">序号</th>
        <th style="width: 60px">
          <a href="" ng-click="sort('id')">
            ID <span ng-show="sortField == 'id'">
            <span ng-show="!sortReverse"><i class="fa fa-sort-asc"></i></span>
            <span ng-show="sortReverse"><i class="fa fa-sort-desc"></i></span>
          </span>
          </a>
        </th>
        <th>
          <a href="" ng-click="sort('english')">
            名称 <span ng-show="sortField == 'english'">
            <span ng-show="!sortReverse"><i class="fa fa-sort-asc"></i></span>
            <span ng-show="sortReverse"><i class="fa fa-sort-desc"></i></span>
          </span>
          </a>
        </th>
        <th>
          <a href="" ng-click="sort('chinese')">
            描述 <span ng-show="sortField == 'chinese'">
            <span ng-show="!sortReverse"><i class="fa fa-sort-asc"></i></span>
            <span ng-show="sortReverse"><i class="fa fa-sort-desc"></i></span>
          </span>
          </a>
        </th>
        <th colspan="2"></th>
      </tr>
      </thead>
      <tbody>
      <tr style="text-align: center" ng-repeat='e in filteredCategories'>
        <td>{{$index + 1}}</td>
        <td>{{e.id}}</td>
        <td style="text-align: left">{{e.name}}</td>
        <td style="text-align: left">{{e.description}}</td>
        <td style="width: 48px"><a href="" ng-click="showDelete(e.id)"><i class="fa fa-minus"></i></a></td>
        <td style="width: 48px"><a href="" ng-click="showUpdate(e.id)"><i class="fa fa-pencil"></i></a></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
